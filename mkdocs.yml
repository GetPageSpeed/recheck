      link: https://github.com/GetPageSpeed/redoctor
      name: ReDoctor on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/redoctor/
      name: ReDoctor on PyPI
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/GetPageSpeed
      name: GetPageSpeed on Twitter

